{% extends 'base.html' %}

{%block title%} BTS Login {% endblock title%}

{% block content %}
    <br>
    <h3>Log In</h3>
    <p>{{ message }}</p>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <button type="submit" >Login</button>
    </form>   
    <p>Not a member? <a href="{% url 'signup' %}">Sign up now!</a></p>
{% endblock content %}
