{% extends 'base.html' %}

{% block title %} Assign Bug {% endblock title %}

{% block content %}
    <br>
    
    <h3 style="text-align: center;"> Assign Bugs to Developers </h3>

    <div style="text-align: center;">
        <form method="post" style="display: inline;">
            {% csrf_token %}

            <div>
                {% for field in form %}
                    {% for error in field.errors %}
                        <p>{{ error }}</p>
                    {% endfor %}
                {% endfor %}
            </div>

            <div>
                {{ form.as_p }}
            </div>
            <br>
            <button type="submit">Assign Bug</button>
        </form>

        <span style="margin-left: 50px;"></span> <!-- Add space between buttons -->
        
        <button onclick="goBack()" style="display: inline;">Go Back</button>  <!-- Display both buttons in same -->
    </div>

    <script>
        function goBack() {
        window.location.href = "{% url 'managerHome' %}";
        }
    </script>
{% endblock content %}
