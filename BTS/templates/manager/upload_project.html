{% extends 'base.html' %}

{% block title %} Upload Project {% endblock title %}

{% block content %}
<br>
<h3 style="text-align: center;"> Upload Project </h3>

{% if form.errors %}
    <ul class="errorlist">
        {% for error in form.non_field_errors %}
            <li style="color: red;">{{ error }}</li>
        {% endfor %}
    </ul>
{% endif %}


<form style="text-align: center; display: inline;" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Upload</button>
</form>

<span style="margin-left: 50px;"></span> <!-- Add space between buttons -->
<button onclick="goBack()" style="display: inline;">Go Back</button>  <!-- Display both buttons in same -->

<script>
    function goBack() {
    window.location.href = "{% url 'managerHome' %}";
    }
</script>
{% endblock content %}
